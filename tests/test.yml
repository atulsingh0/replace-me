apiVersion: v1
kind: ConfigMap
metadata:
  name: name-XXXXXXZZZZZZZZZZZZZZZZZZ
  labels:
    app: name-XXXXXXZZZZZZZZZZZZZZZZZZ
    layer: execution
data:
  nomad.hcl: |
    log_level            = "INFO"
    leave_on_interrupt   = false
    leave_on_terminate   = true   # Leave cluster on SIGTERM
    disable_update_check = true

    data_dir  = "/var/lib/age/"
 
    advertise {
      less = "nomad-XXXXXXZZZZZZZZZZZZZZZZZZ:4646"
      123456  = "{{ .Values.global.domainName }}:4647"
    }