version: 2.1

jobs:
  build:
    docker:
      - image: 'cimg/go:1.18.4'
    steps:
      - checkout
      - run:
          name: Check GO version
          command: go version 
      - run:
          name: Running build 
          command: cd src && go build && ls -l replaceme
  docker-build:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: building image
          command: docker build -t replaceme .
      - run:
          name: Tagging & pushing to docker
          command: |
            if [ "${CIRCLE_BRANCH}" == "main" ]; then
              docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
              docker tag replaceme "replaceme:${CIRCLE_SHA1}"
              IMG_TAG=$(date +%Y%m%d-%H%M%S)
              docker push "replaceme:${IMG_TAG}"
            else
              echo "Branch is \"${CIRCLE_BRANCH}\" hence not pushing to dockerhub"
            fi


workflows:
  base-workflow:
    jobs:
      - build:
         name: Running Test and Build
      - docker-build:
         name: Build and Push Docker Image

